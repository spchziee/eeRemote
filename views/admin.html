<!DOCTYPE html>
<html>

<head>
     {{template "head_include_css_js.tpl" .}}
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/slide.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/flat-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.nouislider.css">
</head>

<body>
    
        <div id="wrap">
            <!-- 左侧菜单栏目块 -->
            <div class="leftMeun" id="leftMeun">
                <div id="logoDiv" >
                    <h6>eeRemote {{.Appversion}}</h6>
                    <p style="text-align:right">高效远程诊断系统</p>
                </div>
                <div id="personInfor">
                    <p id="userName">{{.UserName}}</p>
                    <p><span>权限: {{.Role}}</span></p>
                    <p style="text-align:right">
                        <a href="/U/Logout">退出登录</a>
                    </p>
                </div>
                <div class="meun-title"></div>
                <div class="meun-item"><a href="/PatList"> <img src="../static/img/icon_source.png" />病案目录</a></div>
                <div class="meun-item"><a href="/DcmView"> <img src="../static/img/icon_card_grey.png">影像浏览</div>

                <div class="meun-item"><a href="/Home"> <img src="../static/img/icon_change_grey.png">用户中心</div>
                <div class="meun-title">系统管理</div>
                <div class="meun-item meun-item-active"><a href="/Admin"> <img src="../static/img/icon_rule_grey.png">管理员平台</div>

                <div class="meun-item"><a href="/Help" target="_blank" ><img src="../static/img/icon_source.png" />帮助</a></div>

            <!-- 右侧具体内容栏目 -->
            <div id="rightContent">
                <div class="centerDiv alignCenter" id="divManage" >    
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#usrManagePane" data-toggle="tab" style="width:120px;text-align:center;" >用户管理</a></li>
                        <li><a href="#DBManagePane" data-toggle="tab" style="width:120px;text-align:center;">数据库管理</a></li>
                        <li><a href="#sysInfoPane" data-toggle="tab" style="width:120px;text-align:center;">系统信息</a></li>
                    </ul>
    
                    <div class="tab-content">
                        <div class="tab-pane in active" id="usrManagePane" >
                        </div>
                        <div class="tab-pane" id="DBManagePane">
                        </div>
                        <div class="tab-pane" id="sysInfoPane">
                        </div>
                    </div>
                </div> 
            </div>
        <div style="text-align:center" > {{template "footer.tpl" .}}   </div>
